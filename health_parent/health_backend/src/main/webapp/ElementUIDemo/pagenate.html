<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>分页</title>
  <!-- 引入Vue -->
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
  <!-- 引入样式 -->
  <link href="https://cdn.bootcss.com/element-ui/2.4.5/theme-chalk/index.css" rel="stylesheet">
  <!-- 引入组件库 -->
  <script src="https://cdn.bootcss.com/element-ui/2.9.1/index.js"></script>
</head>
<body>
<div id="app">
  <!--
	current-change：内置的事件，当前页码改变时会触发，可以获取到改变之后的页码
-->
  <el-pagination @current-change="handlerCurrentChange" current-page="5"
      page-size="10" layout="prev, pager, next,jumper,total" :total="305"></el-pagination>
</div>
</body>
<script>
  new Vue({
    el: '#app',
    methods: {
      handlerCurrentChange(page){
        // 改变之后的页码
            alert(page);
      }
    }
  })
</script>



</html>
