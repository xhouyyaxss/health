<!DOCTYPE html>
<html>
<head>
  <!-- 页面meta -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>传智健康</title>
  <meta name="description" content="传智健康">
  <meta name="keywords" content="传智健康">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  <!-- 引入样式 -->
  <link rel="stylesheet" href="../plugins/elementui/index.css">
  <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/style.css">
  <!-- 引入组件库 -->
  <script type="text/javascript" src="../js/jquery.min.js"></script>
  <script src="../js/vue.js"></script>
  <script src="../plugins/elementui/index.js"></script>
  <script src="../js/axios-0.18.0.js"></script>
  <style>
    .avatar-uploader .el-upload {
      border: 1px dashed #d9d9d9;
      border-radius: 6px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }
    .avatar-uploader .el-upload:hover {
      border-color: #409EFF;
    }
    .avatar-uploader-icon {
      font-size: 28px;
      color: #8c939d;
      width: 178px;
      height: 178px;
      line-height: 178px;
      text-align: center;
    }
    .avatar {
      width: 178px;
      height: 178px;
      display: block;
    }
    .datatable {
      position: relative;
      box-sizing: border-box;
      -webkit-box-flex: 1;
      width: 100%;
      max-width: 100%;
      font-size: 14px;
      color: rgb(96, 98, 102);
      overflow: hidden;
      flex: 1 1 0%;
    }
    .datatable td, .datatable th {
      padding: 12px 0;
      min-width: 0;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      text-overflow: ellipsis;
      vertical-align: middle;
      position: relative;
      text-align: left;
    }
  </style>
</head>
<body class="hold-transition">
<div id="app">
  <div class="content-header">
    <h1>会员管理<small>会员档案管理</small></h1>
    <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
      <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
      <el-breadcrumb-item>会员管理</el-breadcrumb-item>
      <el-breadcrumb-item>会员档案管理</el-breadcrumb-item>
    </el-breadcrumb>
  </div>
  <div class="app-container">
    <div class="box">
      <div class="filter-container">
        <el-input placeholder="姓名/身份证/电话" v-model="pagination.queryString" style="width: 200px;" class="filter-item" @keyup.enter.native="handleFilter"></el-input>
        <el-button @click="findPage()" class="dalfBut">查询</el-button>
        <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>
      </div>
      <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>
        <el-table-column type="index" align="center" label="序号"></el-table-column>
        <el-table-column prop="name" label="姓名" align="center"></el-table-column>
        <el-table-column label="性别" align="center">
          <template slot-scope="scope">
            <span>{{ scope.row.sex == '1' ? '男' : '女'}}</span>
          </template>
        </el-table-column>
        <el-table-column prop="idCard" label="身份证号" align="center"></el-table-column>
        <el-table-column prop="phoneNumber" label="电话" align="center"></el-table-column>
        <el-table-column prop="email" label="邮箱" align="center"></el-table-column>
        <el-table-column prop="remark" label="说明" align="center"></el-table-column>
        <el-table-column prop="birthday" label="出生日期" align="center"></el-table-column>
        <el-table-column label="操作" align="center">
          <template slot-scope="scope">
            <el-button type="primary" size="mini">编辑</el-button>
            <el-button size="mini" type="danger">删除</el-button>
          </template>
        </el-table-column>
      </el-table>
      <div class="pagination-container">
        <el-pagination
                class="pagiantion"
                @current-change="handleCurrentChange"
                :current-page="pagination.currentPage"
                :page-size="pagination.pageSize"
                layout="total, prev, pager, next, jumper"
                :total="pagination.total">
        </el-pagination>
      </div>
      <!-- 新增标签弹层 -->
      <div class="add-form">
        <el-dialog title="新增会员" :visible.sync="dialogFormVisible">
          <template>
            <el-tabs v-model="activeName" type="card">
              <el-tab-pane label="基本信息" name="first">
                <el-form label-position="right" label-width="100px">
                  <el-row>
                    <el-col :span="12">
                      <el-form-item label="姓名">
                        <el-input v-model="formData.name"/>
                      </el-form-item>
                    </el-col>
                    <el-col :span="12">
                      <el-form-item label="性别">
                        <el-select v-model="formData.sex" >
                          <el-option label="男" value="1"></el-option>
                          <el-option label="女" value="2"></el-option>
                        </el-select>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="12">
                      <el-form-item label="身份证号">
                        <el-input v-model="formData.idCard">
                        </el-input>
                      </el-form-item>
                    </el-col>
                    <el-col :span="12">
                      <el-form-item label="电话">
                        <el-input v-model="formData.phoneNumber"/>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="12">
                      <el-form-item label="密码">
                        <el-input v-model="formData.password"/>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="12">
                      <el-form-item label="邮箱">
                        <el-input v-model="formData.email"/>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="12">
                      <el-form-item label="出生日期">
<!--                        <i class="icon-date" class="picktime"></i>-->
<!--                        <input v-model="orderInfo.orderDate" type="text" class="picktime" readonly>-->
<!--                        <el-time-picker v-model="formData.birthday" t>选择出生日期</el-time-picker>-->
                        <el-date-picker v-model="formData.birthday"/>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="24">
                      <el-form-item label="上传档案">
                        <el-upload
                                action="/member/upload"
                                name="memberFile"
                                :show-file-list="false"
                                :on-success="handleSuccess"
                                :before-upload="beforUpload">
                          <el-button type="primary">上传档案</el-button>
                        </el-upload>
                      </el-form-item>
                    </el-col>
                  </el-row>
                  <el-row>
                    <el-col :span="24">
                      <el-form-item label="说明">
                        <el-input v-model="formData.remark" type="textarea"></el-input>
                      </el-form-item>
                    </el-col>
                  </el-row>
                </el-form>
              </el-tab-pane>
            </el-tabs>
          </template>
          <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取消</el-button>
            <el-button type="primary" @click="handleAdd()">确定</el-button>
          </div>
        </el-dialog>
      </div>
    </div>
  </div>
</div>
</body>

<script>
  var vue = new Vue({
    el: '#app',
    data:{
      // autoUpload:true,//自动上传
      activeName:'first',//添加/编辑窗口Tab标签名称
      pagination: {//分页相关属性
        currentPage: 1,
        pageSize:10,
        total:100,
        queryString:null,
      },
      dataList: [],//列表数据
      formData: {},//表单数据
      dialogFormVisible: false//控制添加窗口显示/隐藏
    },
    created() {
      this.findPage();
    },
    methods: {
      //文件上传成功后的钩子，response为服务端返回的值，file为当前上传的文件封装成的js对象
      handleSuccess(response, file) {

          this.$message({
            type: response.data.flag ? 'success' : 'error',
            message: response.data.message
          });

      },
      //上传图片之前执行
      beforeUpload(file) {
        const isXLS = file.type === 'application/vnd.ms-excel';
        if(isXLS){
          return true;
        }
        const isXLSX = file.type === 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet';
        if (isXLSX) {
          return true;
        }
        this.$message.error('上传文件只能是xls或者xlsx格式!');
        return false;
      },
      //添加
      handleAdd () {

        var param=this.formData;
        //提交ajax请求增加套餐

        axios.post("/member/add",param).then((res)=>{
          //关闭弹窗
          this.dialogFormVisible=false;
          if(res.data.flag)
          {
            this.$message.success(res.data.message);
          }
          else{

            this.$message.error(res.data.message);
            return false;

          }


        }).finally(()=>{
          this.findPage();
        });


      },
      //分页查询
      findPage() {
        var param={
          currentPage: this.pagination.currentPage,
          pageSize: this.pagination.pageSize,
          queryString: this.pagination.queryString
        };
        axios.post("/member/findPage",param).then((res)=>{
          this.pagination.total=res.data.total;
          this.dataList=res.data.rows;
        });

      },
      // 重置表单
      resetForm() {
        //表单数据重置为空
        this.formData={};
        this.activeName='first';
      },
      // 弹出添加窗口
      handleCreate() {
        //重置表单
        this.resetForm();
        //打开弹窗
        this.dialogFormVisible=true;
        //将tabs设置成第一个
        this.activeName='first';
      },
      //切换页码
      handleCurrentChange(currentPage) {
        this.pagination.currentPage=currentPage;
        this.findPage();
      }
    }
  })
</script>
</html>
